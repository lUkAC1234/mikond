{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
{% include 'layouts/chat.html' %}

{% block title%}<title>Mikond - Our works</title>{% endblock %}
<main class="main ourwork">
    <div class="main-container">
        <section class="ourwork-video-section">
            <div class="ourwork-video-container fade fadeInDown">
                <h1 class="ourwork-video-title">Наши работы</h1>
                <video src="{% static 'main/videos/ourworksVideo2.mp4' %}" class="ourwork-video" autoplay muted loop>
                </video>
            </div>
        </section>

        <section class="ourwork-list-section">
            <div class="ourwork-list-container">
                {% for object in our_works %}
                <div class="ourwork-list-column" 
                     data-extra-image="{% if object.extra_image %}{{ object.extra_image.url }}{% endif %}" 
                     data-extra-image-second="{% if object.extra_image_second %}{{ object.extra_image_second.url }}{% endif %}">
                    <div class="ourwork-list-image-container fade fadeInUp">
                        <img src="{{ object.preview_image.url }}" alt="">
                    </div>
                    <h1 class="ourwork-list-title fade fadeInUp">{{ object.title }}</h1>
                    <p class="ourwork-list-text fade fadeInUp">{{ object.short_description }}</p>
                </div>
                {% endfor %}
            </div>
        </section>

        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="swiper-close">&times;</span>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <!-- Slides will be inserted here dynamically -->
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Navigation -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
